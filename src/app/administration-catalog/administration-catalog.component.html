<h3 class="title">{{title}}</h3>

<div class="table_responsive">
    <table>
        <tr>
            <th>Название товара</th>
            <th>бренд</th>
            <th >цена</th>
            <th colspan="2">рейтинг</th>
        </tr>
        <tr *ngFor="let item of productsAdmin$ | async ">
            <td>{{item.title}}</td>
            <td>{{item.brand}}</td>  
            <td>{{item.price}}</td>
            <td>{{item.rating}}</td>
            <td 
            class="edit" routerLink='/app-administration-edit-detail' [queryParams]="{id:item.id}">редактировать</td>
        </tr>
    </table>
</div>
<app-footer></app-footer>
